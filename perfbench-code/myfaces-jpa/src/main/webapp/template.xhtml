<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<f:view>
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>JBoss Suites: Seam Framework</title>
  <link href="css/screen.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body>
<div id="document">
  <div id="header">
    <div id="title"><img src="img/hdr.title.gif" alt="JBoss Suites: seam framework demo"/></div>
    <div id="status">
      Welcome #{user.name}
      | <h:link id="search" outcome="main" value="Search"/>
      | <h:link id="settings" outcome="password" value="Settings"/>
      | <h:link id="logout" outcome="process" value="Logout"><f:param name="action" value="logout"/></h:link>
    </div>
  </div>
  <div id="container">
    <div id="sidebar"></div>
    <div id="content">
      <ui:insert name="content"/>		    
    </div>
  </div>
  <div id="footer">Created with JBoss Seam 2.0, JSF 1.2, Hibernate 3 and Facelets</div>
</div>
</h:body>
</f:view>
</html>
