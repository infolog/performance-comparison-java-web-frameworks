<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>JBoss Suites: Seam Framework</title>
  <link href="css/screen.css" rel="stylesheet" type="text/css" />
</h:head>
<h:body id="pgHome">
<div id="document">
  <div id="header">
    <div id="title"><img src="img/hdr.title.gif" alt="JBoss Suites: seam framework demo"/></div>
  </div>
  <div id="container">
    <div id="sidebar">          
    </div>
    <div id="content">
      <div class="section">
        <h1>Register</h1>
      </div>
      <div class="section">                
        <h:form id="register">
          <f:validateBean>
            <fieldset>              
              <div class="entry">
                  <div class="label"><h:outputLabel id="UsernameLabel" for="username">Username:</h:outputLabel></div>
                  <div class="input">
                    <h:panelGroup id="usernameDecorate">
                      <h:inputText id="username" value="#{register.user.username}" required="true">
                        <f:ajax event="blur" render="usernameDecorate"/>
                      </h:inputText>
                      <h:panelGroup layout="block">
                        <h:message for="username" errorClass="errors"/>
                      </h:panelGroup>
                    </h:panelGroup>
                  </div>
              </div>                      
              <div class="entry">
                <div class="label"><h:outputLabel id="RealNameLabel" for="name">Real Name:</h:outputLabel></div>
                <div class="input">
                  <h:panelGroup id="nameDecorate">
                    <h:inputText id="name" value="#{register.user.name}" required="true">
                      <f:ajax event="blur" render="nameDecorate"/>
                    </h:inputText>
                    <h:panelGroup layout="block">
                      <h:message for="name" errorClass="errors"/>
                    </h:panelGroup>
                  </h:panelGroup>
                </div>
              </div>                      
              <div class="entry">
                <div class="label"><h:outputLabel id="PasswordLabel" for="password">Password:</h:outputLabel></div>
                <div class="input">
                  <h:panelGroup id="passwordDecorate">
                    <h:inputSecret id="password" value="#{register.user.password}" required="true"/>
                    <h:panelGroup layout="block">
                      <h:message for="password" errorClass="errors"/>
                    </h:panelGroup>
                  </h:panelGroup>
                </div>
              </div>                      
              <div class="entry">
                <div class="label"><h:outputLabel for="verify">Verify Password:</h:outputLabel></div>
                <div class="input">
                  <h:panelGroup id="verifyDecorate">
                    <h:inputSecret id="verify" value="#{register.verify}" required="true"/>
                    <h:panelGroup layout="block">
                      <h:message for="verify" errorClass="errors"/>
                    </h:panelGroup>
                  </h:panelGroup>
                </div>
              </div>
              <div class="entry errors">
                <h:messages id="messages" globalOnly="true"/>
              </div>                  
              <div class="entry">
                <div class="label"></div>
                <div class="input">
                    <h:commandButton id="register" value="Register" action="#{register.register}"/>&#160;
                    <h:button id="cancel" value="Cancel" outcome="home"/>
                </div>
              </div>                  
            </fieldset>
          </f:validateBean>
        </h:form>                
      </div>          
    </div>
  </div>
  <div id="footer">Created with JBoss EJB 3.0, Seam, JSF (Mojarra), and Facelets</div>
</div>
</h:body>
</html>
